<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Add new user</title>

</head>
<body>
<nav>
    <a href="/index.html">Home</a>
    <a href="/users">All users</a>
</nav>
<div>
    <h2>Create new user</h2>
    <form action="adduser" method="post">
            <input name="=login" type="text" placeholder="Enter login">
            <input name="=fullName" type="text" placeholder="Enter full name">
            <input name="=dateOfBirth" type="text" placeholder="Enter date of birth">
            <input name="=gender" type="text" placeholder="Enter gender">

            <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
